---
label: Form
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: The title of the section
- type: textarea
  name: content
  label: Content
  description: The content of the section, appears above the form
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: form_id
  label: Form ID
  description: A unique identifier of the form, must not contain whitespace
  config:
    required: true
- type: text
  name: form_action
  label: Form Action
  description: The path of your custom "success" page, if you want to replace the
    default success message.
- type: boolean
  name: hide_labels
  label: Hide labels of the form fields?
  default: false
- type: field_group_list
  name: form_fields
  label: Form Fields
  fields:
  - type: include
    name: include_form_field
    label: Form Field
    template: form_field
  config:
    labelField: name
- type: text
  name: submit_label
  label: Submit Button Label
  config:
    required: true
- type: text
  name: type
  label: Object Type
  description: The type of the object
  hidden: true
  default: footer_form
  config:
    required: true
